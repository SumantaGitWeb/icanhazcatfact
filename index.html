<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icanhazcatfact</title>
    <script src='https://unpkg.com/alpinejs' defer></script>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body x-data="data()" x-init="init()">
    <div class="m-5">Get a task for when you are bored</div>
    <button @click="gj()" class="p-2 bg-blue-300">Get Fact</button>
    <div class="" x-text="fact"></div>
    <script>
        function data(){
            return{
                init(){
                    this.gj()
                },

                fact : '',

                gj : async function(){
                    await fetch("https://catfact.ninja/fact")
                    .then(response => response.json())
                    .then(data => this.fact = data.fact)
                }
            }
        }
    </script>
</body>
</html>
